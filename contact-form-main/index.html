<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Contact form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <header>
      <h1>Contact Us</h1>
    </header>
    <form>
      <section class="input-group">
        <div>
          <label for="fname">First Name *</label><br>
          <input type="text" data-error_msg="This field is required" id="fname">
        </div>

        <div>
          <label for="lname">Last Name *</label><br>
          <input type="text" data-error_msg="This field is required" id="lname">
        </div>
      </section>

      <section>
        <label for="email">Email Address *</label><br>
        <input type="text" data-error_msg="Please enter a valid email address" id="email">
      </section>
      <section class="input-group radios-card">
        <div>

          <input type="radio" name="query_type" id="general" value=" General Enquiry">
          <label for="general">General Enquiry *</label>
        </div>
        <div>

          <input type="radio" name="query_type" id="support" value=" Support Request">
          <label for="support">Support Request</label>
        </div>
      </section>

      <section class="msg-sec">
        <label for="msg">Message *</label><br>
        <textarea id="msg"></textarea>
        <br>
        <input type="checkbox" name="consent" id="consented" data-error_msg=" To submit this form, please consent to being contacted

 "> <label for="consented">I consent to being contacted by the
          team *</label>
      </section>
      <button id="submit">Submit</button>
    </form>
  </main>







 



  <article>
    <h2><img src="assets/images/icon-success-check.svg" alt="succes icon">Message Sent!</h2>
    <p>
      Thanks for completing the form. We'll be in touch soon!

    </p>
  </article>




  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
    Coded by <a href="#">Alfred Mwp</a>.
  </div>
  <script src="js/main.js"></script>
</body>

</html>
